<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry App</title>

    <script src="js/script.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&family=Work+Sans:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1><a href="#" class="logo">Hungry</a></h1>

            <nav class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Testimonial</a></li>
                <li><a href="#">Blog</a></li>
            </nav>

            <div class="line">
                <img src="img/Line.png" alt="Line">
            </div>

            <div class="btn">
                <a href="#">Download Now</a>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="column content">
                <h2>Your Favourite Food <br>delivery Partner</h2>
                <p>Food Delivery is a thriving business and there are many<br> opportunities for this Businesses as its
                    Growing.</p>
                <img class="gp" src="img/image_11.png" alt="image_11">
                <img class="as" src="img/image_12.png" alt="image_12">
            </div>

            <div class="column swiper">
                <img class="Ellipse 4" src="img/Ellipse 4.png" alt="Ellipse 4">
                <img class="Ellipse 5" src="img/Ellipse 5.png" alt="Ellipse 5">
                <img class="Rectangle4" src="img/Rectangle 4.png" alt="Rectangle 4">
                <img class="Rectangle2" src="img/Rectangle 2.png" alt="Rectangle 2">
            </div>
        </div>
    </section>
</body>

</html>
